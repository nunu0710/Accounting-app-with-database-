<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Balance</title>
    <style>
        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }
        .header {
            margin: 0px 0px;
            padding: 0;
            background-color: #1a0c0c;
            color: #fff;
            text-align: center;
        }
        .navbar1 {
            color: chartreuse;
            font-size: 40px;
        }

        /* Styling for the Navbar */
        .navbar {
            background-color: #333;
            color: #fff;
            overflow: hidden;
        }

        .navbar a {
            float: center;
            display: inline;
            color: #fff;
            text-align: center;
            padding: 20px;
            text-decoration: none;
            font-size: 30px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.right {
            float: center;
        }

        /* Container for the main content */
        .container {
            flex: 1;
            width: 80%;
            margin: auto;
            padding: 20px;
            overflow: hidden;
        }

        /* Form styling */
        form {
            margin-top: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #555;
        }

        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        /* Footer styling */
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #333;
            text-align: center;
            position: relative;
            bottom: 0;
        }
    </style>
    <script>
        function setCommand(command) {
            document.getElementById('command').value = command;
        }
    </script>
</head>
<body>
    
<!-- Navbar section -->
<div class="navbar">
    <div class="navbar1">
        <p>Warehouse Accounting System</p>
    </div>
   
    <a href="/" class="right">Home</a>
    <a href="/balance">Balance</a>
    <a href="/sales">Sales</a>
    <a href="/purchase">Purchase</a>
    <a href="/history">History</a>
</div>

<!-- Main content section -->
<div class="container">
    <h1>Balance</h1>
    <p><b>Current Balance: â‚¬ {{ balance }}</b></p>
    <form method="POST">
        <input type="hidden" id="command" name="command" value="" required>
        <div class="button-container">
            <button type="button" onclick="setCommand('add')">Add</button>
            <button type="button" onclick="setCommand('subtract')">Subtract</button>
        </div>
        <input type="number" name="amount" placeholder="Amount" required>
        <input type="submit" value="Update Balance">
    </form>
</div>

<!-- Footer section -->
<footer>
    <p>&copy; 2024 Warehouse Accounting System</p>
</footer>

</body>
</html>
