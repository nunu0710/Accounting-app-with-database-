<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <style>
        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }
        .header {
            margin: 0px 0px;
            padding: 0;
            background-color: #1a0c0c;
            color: #fff;
            text-align: center;
        }
        .navbar1 {
            color: chartreuse;
            font-size: 40px;
        }

        /* Styling for the Navbar */
        .navbar {
            background-color: #333;
            color: #fff;
            overflow: hidden;
        }

        .navbar a {
            float: center;
            display: inline;
            color: #fff;
            text-align: center;
            padding: 20px;
            text-decoration: none;
            font-size: 30px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.right {
            float: center;
        }

        /* Container for the main content */
        .container {
            flex: 1;
            width: 80%;
            margin: auto;
            padding: 20px;
            overflow: hidden;
        }

        /* Form styling */
        form {
            margin-top: 20px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        /* Footer styling */
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #333;
            text-align: center;
            position: relative;
            bottom: 0;
        }

        /* Error message styling */
        .flash-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
<!-- Navbar section -->
<div class="navbar">
    <div class="navbar1">
        <p>Warehouse Accounting System</p>
    </div>
   
    <a href="/" class="right">Home</a>
    <a href="/balance">Balance</a>
    <a href="/sales">Sales</a>
    <a href="/purchase">Purchase</a>
    <a href="/history">History</a>
</div>

<!-- Main content section -->
<div class="container">
    <h1>Sales</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST">
        <input type="text" name="item_name" placeholder="Item Name" required>
        <input type="number" name="price" placeholder="Price" required>
        <input type="number" name="quantity" placeholder="Quantity" required>
        <input type="submit" value="Add Sale">
    </form>
</div>

<!-- Footer section -->
<footer>
    <p>&copy; 2024 Warehouse Accounting System</p>
</footer>

</body>
</html>
